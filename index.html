<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoDes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icon.ico">
</head>
<body>
    <header class="logo-inicio" id="cabecalho">
        <img class="logoAlura" src="assets/logo-alura.svg" alt="logo da Alura">
    </header>

    <main>
        <section>
                <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui..." title="Digite seu texto"></textarea>
            
            <div>
                <h6 class="informacao">
                        <img src="assets/icone-exclamacao.svg" alt="exclamação">Apenas letras minúsculas e sem acento.
                </h6>
            </div>

            <div class="botoes">
                <button class="botao-criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="botao-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>                
            </div>
        </section>

        <section class="output-texto">
            <textarea class="mensagem" id="msg" cols="20" rows="10" placeholder="Nenhuma mensagem encontrada! Digite sua mensagem ao lado!" disabled ></textarea>
            <button type="button" id="botaoCopiar">Copiar</button>
        </section>      
     </main>

    <footer class="rodape">
        <div class="icones">
            <a href="https://github.com/SrHebert"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/ronny-hebert/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <div>
            <h1 class="autor">© Ronny Hebert - 2024</h1>
        </div>
    </footer>
        
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
    document.getElementById('botaoCopiar').addEventListener('click', botaoCopiar);

    async function btnCopiar(){
    let text = document.querySelector('#msg').value;
    await navigator.clipboard.writeText(text);
    }
    </script>
    
    </body>
</html>
